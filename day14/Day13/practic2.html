<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            animation-name: bar;
            animation-duration: 10s;
            position: relative;
        }
        @keyframes bar{
            0%{top: 0px; left: 0px;}
            25%{top: 0px; left: 1000px;}
            50%{top: 450px; left: 1000px;}
            75%{top: 450px; left: 0px;}
            100%{top: 0px; left: 0px;}
        }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>
