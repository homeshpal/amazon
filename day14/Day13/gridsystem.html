<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mysec1{
            height: 600px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .mych1{
            background-color: aqua;
            height: 200px;
        }
        .mych2{
            background-color: rgb(32, 30, 190);
            height: 200px;
        }
        .mych3{
            background-color: rgb(33, 212, 90);
            height: 200px;
        }
    </style>
</head>
<body>
    <section class="mysec1">
        <div class="mych1"></div>
        <div class="mych2"></div>
        <div class="mych3"></div>
    </section>
</body>
</html>
